<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Alarm clock</title>
</head>
<body>

<h1>  Alarm Clock</h1>
<div class="main">
  <h1 class="currentTime">Current Time</h1>
  <div class="timer-display">00:00:00</div>

  <div class="container">
    <div class="inputs">
      <input type="number" id="hourInput" placeholder="00" min="0" max="23">
      <input type="number" id="minuteInput" placeholder="00" min="0" max="59">
    </div>

    <button id="set">Add Alarm</button>
    <h3 class="upcomingAlarm">Upcoming Alarms</h3>
    <div class="activeAlarms"></div>

  </div>

</div>

<script src="script.js"></script>
</body>
</html>
